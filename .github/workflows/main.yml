name: CI/CD

on:
  push:
  pull_request:

env:
  NODE_VERSION: 20.x
  PROJECT_NAME: opendatahub-databrowser-imagechecker
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}/opendatahub-databrowser-imagechecker

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v5
      - name: Test code
        uses: noi-techpark/github-actions/npm-test@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          test-enabled: false

  deploy-test:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    needs: test
    concurrency: deploy-test
    env:
      SERVER_PORT: 1010
      DOCKER_TAG: ${{ github.sha }}-test
      VITE_APP_KEYCLOAK_URL: "https://auth.opendatahub.testingmachine.eu/auth"
      VITE_APP_KEYCLOAK_REALM: "noi"
      VITE_APP_KEYCLOAK_CLIENT_ID: "opendatahub-accommodationimage-spa"
      VITE_APP_KEYCLOAK_REDIRECT_URI: "https://databrowser.imagechecker.opendatahub.testingmachine.eu/silent-check-sso.html"
      VITE_APP_API_BASE_URL: "https://tourism.api.opendatahub.testingmachine.eu/v1/"
      VITE_APP_ENV_BADGE: "TESTING"
      VITE_APP_META_ROBOTS: "<meta name=\"robots\" content=\"noindex, nofollow\" />"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Build code
        uses: noi-techpark/github-actions/npm-build@v2
        with:
          build-command: npm run build
          node-version: ${{ env.NODE_VERSION }}
      - name: Create .env file
        uses: noi-techpark/github-actions/env-file@v2
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          X_COMPOSE_PROJECT_NAME: ${{ env.PROJECT_NAME }}
          X_SERVER_PORT: ${{ env.SERVER_PORT }}
          X_DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
          X_DOCKER_TAG: ${{ env.DOCKER_TAG }}
      - name: Build and push images
        uses: noi-techpark/github-actions/docker-build-and-push@v2
        with:
          working-directory: infrastructure
          docker-username: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy application
        uses: noi-techpark/github-actions/docker-deploy@v2
        with:
          working-directory: infrastructure/ansible
          hosts: "test"
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          docker-username: "noi-techpark-bot"
          docker-password: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          project-name: ${{ env.PROJECT_NAME }}
 